{% extends './base.html' %}
{% load static %}
{% block content %}
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="col-lg-12 p-3">
            <div id="carousel2" class="carousel slide" data-ride="carousel" data-interval="2000">
              <div class="carousel-inner">
                <div class="carousel-item active"> <img class="d-block w-100 h-75" src="{% static '/images/lottecastle.jpg' %}" style="object-fit: cover"> </div>
                <div class="carousel-item"> <img class="d-block w-100 h-75" src="{% static '/images/seoul_redpanda.jpg' %}" style="object-fit: cover"> </div>
                <div class="carousel-item"> <img class="d-block w-100 h-75" src="{% static '/images/everland_tree.jpg' %}" style="object-fit: cover"> </div>
                <div class="carousel-item"> <img class="d-block w-100 h-75" src="{% static '/images/Adventure.jpg' %}" style="object-fit: cover"> </div>
                <div class="carousel-item"> <img class="d-block w-100 h-75" src="{% static '/images/seoul_tiger.jpg' %}" style="object-fit: cover"> </div>
              </div>
              <a class="carousel-control-prev" href="#carousel2" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span></a>
              <a class="carousel-control-next" href="#carousel2" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col-md-12 col-10 bg-white p-5 mx-auto">
            <h1 class="mb-4" style="">로그인</h1>
            <form method="post" action="{% url 'mainpage:login'%}">
              {% csrf_token %}
              {% include "mainpage/form_errors.html" %}
              <div class="form-group">
                <label for="username">사용자ID</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="이메일"
                   value="{{ form.username.value|default_if_none:'' }}">
              </div>

              <div class="form-group mb-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호"
                       value="{{ form.password.value|default_if_none:'' }}">
                <small class="form-text text-muted text-right">
                  <a href="/index/registration" class="mx-2">회원가입</a>
                </small>
              </div>
              <button type="submit" class="btn btn-primary">로그인</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
